	<ion-view view-title="{{ youtube_playlist.snippet.title }}" hide-nav-bar="false" >
		<ion-nav-title>{{ youtube_playlist.snippet.title }}</ion-nav-title>
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-youtube_playlist_singles" class="page-youtube_playlist_singles">
		
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<div class="list ">
					<div class="item item-divider"  ng-bind-html="youtube_playlist.snippet.title | to_trusted">{{youtube_playlist.snippet.title}}</div>
					<div class="item noborder"><div class="embed_container"><iframe width="100%" ng-src="{{ 'https://www.youtube.com/embed/' + youtube_playlist.snippet.resourceId.videoId | trustUrl }}" frameborder="0" allowfullscreen></iframe></div></div>
					<div class="item item-text-wrap noborder to_trusted" ng-bind-html="youtube_playlist.snippet.description | strHTML"></div>
			</div>
			<br/><br/><br/>

		</ion-content>
		<!-- ./content -->
	</ion-view>
